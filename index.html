<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ForTale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .user {
      color: #9cdcfe;
    }

    .character {
      color: #c586c0;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 10px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>ForTale</header>

  <div id="chat"></div>

  <footer>
    <input id="input" type="text" placeholder="物語を進める…" />
    <button onclick="send()">送信</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "message " + type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("あなた: " + text, "user");
      input.value = "";

      // 仮のキャラクター返答（次でAIに置き換える）
      setTimeout(() => {
        addMessage("キャラクター: ……（物語は続く）", "character");
      }, 500);
    }
  </script>
</body>
</html>
