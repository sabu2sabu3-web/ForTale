<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ForTale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .user {
      color: #9cdcfe;
    }

    .character {
      color: #c586c0;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 10px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>ForTale</header>

  <div id="chat"></div>

  <footer>
    <input id="input" type="text" placeholder="物語を進める…" />
    <button onclick="send()">送信</button>
  </footer>

<script>
  // ===== イベント整形 =====
  function normalizeEvent(eventText) {
    if (!eventText) return "";
    return eventText
      .replace("で遊ぶ", "")
      .replace("につく", "")
      .replace("に行く", "")
      .trim();
  }

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  let messageId = 0;


  // ===== ForTale 状況記憶 =====
  let scene = {
    location: "未設定",
    mood: "未設定",
    participants: ["あなた", "キャラクター1"],
    lastEvent: "",
    lastTalk: "",
  };

  // ===== ForTale 記憶 =====
  let memory = {
    episodes: []
  };

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "message " + type;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // ===== episode保存関数 =====
  function saveEpisode(location, action) {
    if (!location || !action) return;

    memory.episodes.push({
      location: location,
      summary: normalizeEvent(action)
    });

    console.log("episode保存:", memory.episodes);
  }
function send() {
  messageId++;
  const currentId = messageId;

  let inputEvent = null;
  let inputTalk = null;

  const text = input.value.trim();
  if (!text) return;

  addMessage("あなた: " + text, "user");

  // ===== 状況（）の処理 =====
  const actionMatch = text.match(/[（(](.*?)[）)]/);
  if (actionMatch) {
    inputEvent = actionMatch[1];
    scene.lastEvent = inputEvent;

    if (inputEvent.includes("つく") || inputEvent.includes("行く")) {
      scene.lastEventType = "move";
      scene.location = inputEvent;
    } else if (inputEvent.includes("遊ぶ") || inputEvent.includes("食べる")) {
      scene.lastEventType = "action";
      saveEpisode(scene.location, inputEvent);
    } else {
      scene.lastEventType = "observe";
    }

    scene.mood = "楽しい";
  }

  // ===== 会話の処理 =====
  const talkText = text.replace(/[（(].*?[）)]/, "").trim();
  if (talkText) {
    inputTalk = talkText;
    scene.lastTalk = talkText;
  }

  input.value = "";

  setTimeout(() => {
    if (currentId !== messageId) return;

    let replies = [];

    // 今回「状況」があった時だけ反応
    if (inputEvent) {
      if (scene.lastEventType === "move") {
        replies.push("着いたね！");
      }
    }

    // 今回「会話」があった時だけ反応
    if (inputTalk) {
      if (inputTalk.includes("ゲームセンター")) {
        replies.push("ゲームセンター行こう！");
      } else {
        replies.push("いいね！");
      }
    }

    addMessage("キャラクター: " + replies.join(" "), "character");
  }, 500);
}

</script>

</body>
</html>
