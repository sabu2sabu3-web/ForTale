<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ForTale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .user {
      color: #9cdcfe;
    }

    .character {
      color: #c586c0;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 10px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>ForTale</header>

  <div id="chat"></div>

  <footer>
    <input id="input" type="text" placeholder="物語を進める…" />
    <button onclick="send()">送信</button>
  </footer>

  <script>
    // ===== イベント整形 =====
function normalizeEvent(eventText) {
  if (!eventText) return "";

  return eventText
    .replace("で遊ぶ", "")
    .replace("につく", "")
    .replace("に行く", "")
    .trim();
}

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    // ===== ForTale 状況記憶 =====
let scene = {
  location: "未設定",
  mood: "未設定",
  participants: ["あなた", "キャラクター1"],
  lastEvent: ""
};


    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "message " + type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage("あなた: " + text, "user");

  // () 内の状況表現を検知（全角・半角対応）
  const actionMatch = text.match(/[（(](.*?)[）)]/);

if (actionMatch) {
  const eventText = actionMatch[1];
  scene.lastEvent = eventText;

  if (eventText.includes("つく") || eventText.includes("行く")) {
    scene.lastEventType = "move";
    scene.location = eventText;
  } 
  else if (eventText.includes("遊ぶ") || eventText.includes("食べる")) {
    scene.lastEventType = "action";
  } 
  else {
    scene.lastEventType = "observe";
  }

  scene.mood = "楽しい";
}


  input.value = "";

setTimeout(() => {
  let reply = "キャラクター: ……";

  if (scene.lastEventType === "move") {
    reply = "キャラクター: 着いたね！何する？";
  } 
  else if (scene.lastEventType === "action") {
    const event = normalizeEvent(scene.lastEvent);
    reply = `キャラクター: ${event}楽しかったね！`;
  } 
  else if (scene.lastEventType === "observe") {
    reply = "キャラクター: それ気になるね。";
  }

  addMessage(reply, "character");
}, 500);

}


  </script>
</body>
</html>
